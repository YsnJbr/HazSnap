name: Daily CLH Snapshot

on:
  schedule:
    - cron: '30 22 * * *'   # At 22:30 UTC every day
  workflow_dispatch:        # Allows manual trigger

jobs:
  run-daily:
    runs-on: ubuntu-latest

    env:
      MJ_API_KEY: ${{ secrets.MJ_API_KEY }}
      MJ_API_SECRET: ${{ secrets.MJ_API_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run snapshot script
        run: |
          python _get_page.py

      - name: Configure Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit and push changes
        run: |
          git add .
          git diff --cached --quiet || (git commit -m "Add daily CLH snapshot for $(date +'%Y-%m-%d')" && \
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} && \
          git push origin master)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
